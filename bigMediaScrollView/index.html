<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Scroll Transtion Demo</title>
<link rel="stylesheet" href="css/base.css">
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<div class="menu" id="menu">
	<h1 class="logo">LOGO</h1>
	<ul class="menu-items">
		<li class="active" data-gotoid="#page1" data-bg="#bg1" data-bgtype="video"><a href="#">動態背景1</a></li>
		<li data-gotoid="#page2" data-bg="#bg2" data-bgtype="video"><a href="#" >動態背景2</a></li>
		<li data-gotoid="#page3" data-bg="#bg3" data-bgtype="static"><a href="#">靜態背景1</a></li>
		<li data-gotoid="#page4" data-bg="#bg4" data-bgtype="static"><a href="#">靜態背景2</a></li>
	</ul>
	<div class="menu-btm">
		Something Here Blahblah...
	</div>
</div>
<div class="audioBtn" id="audioBtn"><a href="#"></a></div>

<div class="overlayText">滑動 / 點擊翻頁</div>

<div class="backgroundview" id="backgroundView">
	<div class="bg-item active" id="bg1">
		<video id="video1" class="video" poster="img/bg4.jpg" loop="" autoplay="" ><source type="video/webm" src="img/bg1.webm" ></video>
	</div>
	<div class="bg-item" id="bg2">
		<video id="video2" class="video" poster="img/bg4.jpg"  ><source type="video/webm" src="img/bg2.webm" ></video>
	</div>
	<div class="bg-item" id="bg3">
		<div class="image bg3"></div>
	</div>
	<div class="bg-item" id="bg4">
		<div class="image bg4"></div>
	</div>
</div>
<div class="scrollview">
	<!-- Add any scrollview-item objects -->
	<div class="scrollview-container">
		<div class="scrollview-item active" id="page1">
			<hgroup>
				<h1>第一個標題在這裡</h1>
				<p>文字說明文字說明文字說明, 文字說明...</p>
			</hgroup>
		</div>
		<div class="scrollview-item" id="page2">
			<hgroup>
				<h1>啦啦啦這是第二個標題</h1>
				<p>第二串文字噗噗噗噗噗噗...</p>
			</hgroup>
		</div>
		<!-- ADD "movie" class if scrollview-item contains video object -->
		<div class="scrollview-item movie" id="page3">
			<iframe width="720" height="480" src="//www.youtube.com/embed/ARmF0tSddW4?autoplay=0" frameborder="0" allowfullscreen=""></iframe>
		</div>
		<div class="scrollview-item" id="page4">
			<hgroup>
				<h1>啦啦啦這是第 4 頁內容</h1>
				<p>PUPUPUPPU...</p>
			</hgroup>
		</div>
	</div>
</div>
</body>
</html>
